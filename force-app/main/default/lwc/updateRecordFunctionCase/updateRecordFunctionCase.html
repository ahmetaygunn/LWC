<template>
    <lightning-card title="updateRecord Function - Case" icon-name="standard:case">
        <div class="slds-m-around_medium">
            <form class="caseForm">
                <lightning-input
                    label="Subject"
                    placeholder="Please enter the subject of the Case"
                    type="text"
                    name="Subject"
                    onchange={changeHandler}>
                </lightning-input>
                <lightning-input
                    label="Description"
                    placeholder="Please enter the description of the Case"
                    type="text"
                    name="Description"
                    onchange={changeHandler}>
                </lightning-input>
                <lightning-input
                    label="Origin"
                    placeholder="Please enter the origin of the Case"
                    type="text"
                    name="Origin"
                    onchange={changeHandler}>
                </lightning-input>
                <div class="slds-m-top_medium slds-align_absolute-center">
                    <lightning-button
                        label="Cancel"
                        class="slds-m-right_small"
                        variant="brand-outline"
                        onclick={cancelUpdateCase}>
                    </lightning-button>                
                    <lightning-button
                        label="Update Case"
                        variant="brand"
                        onclick={updateCase}>
                    </lightning-button>
                </div>
            </form>
        </div>
    </lightning-card>
</template>
