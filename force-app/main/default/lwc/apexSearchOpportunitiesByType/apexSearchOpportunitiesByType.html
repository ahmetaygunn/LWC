<template>
    <lightning-card title="Imperative Apex Search Opportunities By Type" icon-name="standard:opportunity">
        <div class="slds-m-around_medium">
            <lightning-combobox
                label="Select a Type of Opportunity to display its details"
                placeholder="Select Type"
                value={selectedType}
                options={typeOptions}
                onchange={changeHandler}>
            </lightning-combobox>
            <template if:true={opportunities}>
                <div class="slds-m-top_small">
                    <b><u>SEARCH RESULTS:</u></b>
                </div>
                <template for:each={opportunities} for:item="w">
                    <div key={w.Id} class="slds-m-bottom_small">
                        <b>Name: </b>{w.Name}<br>
                        <b>Type: </b>{w.Type}<br>
                        <b>Amount: </b>{w.Amount}<br>
                        <b>Stage: </b>{w.StageName}<br>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
