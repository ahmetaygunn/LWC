<template>
    <lightning-card title="Wire Apex With Parameters get Opportunities By Stage"
    icon-name="standard:opportunity">
    <div class="slds-m-around_medium">
        <lightning-input>
            label="Enter The Stage Name"
            type="text"
            placeholder="Stage Name"
            value={stageName}
            class="slds-m-bottom_small"
            onchange={changeHandler}
        </lightning-input>
        <template if:true={opportunities.data}>
            <lightning-datatable>
                key-field="id"
                data={opportunities.data}
                columns={column}
                show-row-number-column
            </lightning-datatable>
        </template>

    </div>
</lightning-card>
</template>
